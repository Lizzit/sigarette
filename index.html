<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Lista Sigarette</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- PARTE SUPERIORE -->
        <header class="top-section">
            <div class="filters">
                <h3>Filtri</h3>
                <div class="filter-group">
                    <label for="filter-brand">Marca:</label>
                    <select id="filter-brand">
                        <option value="">Tutte</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filter-package">Tipo pacchetto:</label>
                    <select id="filter-package">
                        <option value="">Tutti</option>
                        <option value="morbido">Morbido</option>
                        <option value="duro">Duro</option>
                    </select>
                </div>
                <button id="clear-filters" class="btn btn-secondary">Pulisci filtro</button>
            </div>
            
            <div class="action-buttons">
                <button id="edit-list" class="btn btn-primary">Modifica lista</button>
                <button id="export-list" class="btn btn-secondary">Esporta lista</button>
                <button id="import-list" class="btn btn-secondary">Importa lista</button>
                <button id="export-settings" class="btn btn-secondary">Esporta impostazioni</button>
                <button id="import-settings" class="btn btn-secondary">Importa impostazioni</button>
                <button id="display-options" class="btn btn-secondary">Opzioni visualizzazione</button>
            </div>
        </header>

        <!-- PARTE CENTRALE -->
        <main class="main-section" id="items-container">
            <!-- Le sezioni verranno generate dinamicamente -->
        </main>

        <!-- PARTE INFERIORE -->
        <footer class="bottom-section">
            <button id="invert-selection" class="btn btn-secondary">Invertire selezione</button>
            <button id="copy-options" class="btn btn-secondary">Opzioni copia</button>
            <button id="copy-btn" class="btn btn-primary">Copia</button>
        </footer>
    </div>

    <!-- MODAL PER MODIFICA LISTA -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Modifica Lista</h2>
            
            <div class="edit-sections">
                <h3>Gestione Sezioni</h3>
                <div id="sections-list"></div>
                <button id="add-section" class="btn btn-primary">Aggiungi sezione</button>
            </div>
            
            <div class="edit-items">
                <h3>Gestione Elementi</h3>
                <div id="edit-items-list"></div>
                <button id="add-item" class="btn btn-primary">Aggiungi elemento</button>
            </div>
            
            <button id="save-changes" class="btn btn-success">Salva modifiche</button>
        </div>
    </div>

    <!-- MODAL PER OPZIONI VISUALIZZAZIONE -->
    <div id="display-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Opzioni Visualizzazione</h2>
            <div class="display-options">
                <label><input type="checkbox" id="show-name" checked> Mostra Nome</label>
                <label><input type="checkbox" id="show-code" checked> Mostra Codice</label>
                <label><input type="checkbox" id="show-price" checked> Mostra Prezzo</label>
                <label><input type="checkbox" id="show-brand" checked> Mostra Marca</label>
                <label><input type="checkbox" id="show-package" checked> Mostra Tipo pacchetto</label>
                <label><input type="checkbox" id="show-section" checked> Mostra Sezione</label>
            </div>
            <button id="save-display-options" class="btn btn-success">Salva</button>
        </div>
    </div>

    <!-- MODAL PER OPZIONI COPIA -->
    <div id="copy-options-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Opzioni Copia</h2>
            <div class="copy-options">
                <label><input type="checkbox" id="copy-name" checked> Copia Nome</label>
                <label><input type="checkbox" id="copy-code" checked> Copia Codice</label>
                <label><input type="checkbox" id="copy-price" checked> Copia Prezzo</label>
                <label><input type="checkbox" id="copy-brand" checked> Copia Marca</label>
                <label><input type="checkbox" id="copy-package" checked> Copia Tipo pacchetto</label>
                <label><input type="checkbox" id="copy-section" checked> Copia Sezione</label>
                <label><input type="checkbox" id="copy-include-labels" checked> Includi etichette</label>
            </div>
            <button id="save-copy-options" class="btn btn-success">Salva</button>
        </div>
    </div>

    <input type="file" id="import-file-input" style="display: none;" accept=".json">
    <input type="file" id="import-settings-input" style="display: none;" accept=".json">

    <script src="script.js"></script>
</body>
</html>
