<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Lista Sigarette</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Parte Superiore -->
        <header class="top-section">
            <h1>Gestione Lista Sigarette</h1>
            
            <!-- Sistema di Filtraggio -->
            <div class="filter-section">
                <h3>Filtri</h3>
                <div class="filter-controls">
                    <div class="filter-group">
                        <label for="filterMarca">Marca:</label>
                        <select id="filterMarca">
                            <option value="">Tutte</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filterTipoPacchetto">Tipo Pacchetto:</label>
                        <select id="filterTipoPacchetto">
                            <option value="">Tutti</option>
                            <option value="morbido">Morbido</option>
                            <option value="duro">Duro</option>
                        </select>
                    </div>
                    <button id="btnPulisciFiltro" class="btn btn-secondary">Pulisci Filtro</button>
                </div>
            </div>

            <!-- Pulsanti Azione -->
            <div class="action-buttons">
                <button id="btnModificaLista" class="btn btn-primary">Modifica Lista</button>
                <button id="btnEsportaLista" class="btn btn-primary">Esporta Lista</button>
                <button id="btnImportaLista" class="btn btn-primary">Importa Lista</button>
                <button id="btnOpzioniVisualizzazione" class="btn btn-primary">Opzioni Visualizzazione</button>
            </div>
        </header>

        <!-- Parte Centrale: Lista -->
        <main class="main-section">
            <div id="listaContainer" class="lista-container">
                <!-- Le sezioni verranno generate dinamicamente -->
            </div>
        </main>

        <!-- Parte Inferiore -->
        <footer class="bottom-section">
            <button id="btnInvertiSelezione" class="btn btn-secondary">Inverti Selezione</button>
            <button id="btnOpzioniCopia" class="btn btn-secondary">Opzioni Copia</button>
            <button id="btnCopia" class="btn btn-success">Copia</button>
        </footer>
    </div>

    <!-- Modal per Modifica Lista -->
    <div id="modalModifica" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Modifica Lista</h2>
            <div class="modal-body">
                <div class="form-section">
                    <h3>Aggiungi/Modifica Elemento</h3>
                    <form id="formElemento">
                        <input type="hidden" id="editIndex" value="">
                        <div class="form-group">
                            <label for="inputNome">Nome:</label>
                            <input type="text" id="inputNome" required>
                        </div>
                        <div class="form-group">
                            <label for="inputCodice">Codice:</label>
                            <input type="text" id="inputCodice" required>
                        </div>
                        <div class="form-group">
                            <label for="inputPrezzo">Prezzo (â‚¬):</label>
                            <input type="number" id="inputPrezzo" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="inputMarca">Marca:</label>
                            <input type="text" id="inputMarca" required>
                        </div>
                        <div class="form-group">
                            <label for="inputTipoPacchetto">Tipo Pacchetto:</label>
                            <select id="inputTipoPacchetto" required>
                                <option value="morbido">Morbido</option>
                                <option value="duro">Duro</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="inputSezione">Sezione:</label>
                            <input type="text" id="inputSezione" required>
                        </div>
                        <button type="submit" class="btn btn-success">Salva Elemento</button>
                    </form>
                </div>
                <div class="list-section">
                    <h3>Elementi Correnti</h3>
                    <div id="listaModifica" class="lista-modifica">
                        <!-- Lista elementi per modifica/riordino -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal per Opzioni Visualizzazione -->
    <div id="modalVisualizzazione" class="modal">
        <div class="modal-content modal-small">
            <span class="close">&times;</span>
            <h2>Opzioni Visualizzazione</h2>
            <div class="modal-body">
                <div class="checkbox-group">
                    <label><input type="checkbox" id="showNome" checked> Nome</label>
                    <label><input type="checkbox" id="showCodice" checked> Codice</label>
                    <label><input type="checkbox" id="showPrezzo" checked> Prezzo</label>
                    <label><input type="checkbox" id="showMarca" checked> Marca</label>
                    <label><input type="checkbox" id="showTipoPacchetto" checked> Tipo Pacchetto</label>
                    <label><input type="checkbox" id="showSezione" checked> Sezione</label>
                </div>
                <button id="btnApplicaVisualizzazione" class="btn btn-success">Applica</button>
            </div>
        </div>
    </div>

    <!-- Modal per Opzioni Copia -->
    <div id="modalCopia" class="modal">
        <div class="modal-content modal-small">
            <span class="close">&times;</span>
            <h2>Opzioni Copia</h2>
            <div class="modal-body">
                <div class="checkbox-group">
                    <label><input type="checkbox" id="copyNome" checked> Nome</label>
                    <label><input type="checkbox" id="copyCodice" checked> Codice</label>
                    <label><input type="checkbox" id="copyPrezzo" checked> Prezzo</label>
                    <label><input type="checkbox" id="copyMarca" checked> Marca</label>
                    <label><input type="checkbox" id="copyTipoPacchetto" checked> Tipo Pacchetto</label>
                    <label><input type="checkbox" id="copySezione" checked> Sezione</label>
                </div>
                <button id="btnApplicaCopia" class="btn btn-success">Applica</button>
            </div>
        </div>
    </div>

    <!-- Input nascosto per importazione file -->
    <input type="file" id="fileInput" accept=".json" style="display: none;">

    <script src="script.js"></script>
</body>
</html>
